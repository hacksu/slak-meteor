<template name="channels">
  <h2>Channels</h2>

  <ul>
    {{#each channels}}
      {{> channel}}
    {{/each}}
  </ul>

  <form>
    <input type="text" name="name" placeholder="New channel name">
  </form>
</template>

<template name="channel">
  <li><a href="/{{_id}}">#{{name}}</a></li>
</template>
